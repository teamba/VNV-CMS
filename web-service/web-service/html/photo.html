<!DOCTYPE html>
 
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- EasyUI -->
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/demo.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>

<script src="../js/menu.js" type="text/javascript"></script>

<!-- web uploader -->
<link rel="stylesheet" type="text/css" href="../webuploader/webuploader.css">
<script type="text/javascript" src="../webuploader/webuploader.js"></script>

<script src="../js/main.js" type="text/javascript"></script>
<script src="../js/photo.js" type="text/javascript"></script> 
<script src="../js/common.js" type="text/javascript"></script> 

<title>英加联系统后台管理</title>

<link href="../css/MainStyle.css" rel="stylesheet" type="text/css" />

<script language="javascript" >
    $(document).ready(function () {
        init_page();
        init_photo();
    });

</script>

</head>

<body>

  <div id="main" class="main_view">

  <div id="left">
 
  </div> <!-- end of left -->
 
    <div id="div_right_content" class="right">

       <div id="div_content_list">

        <div id="div_topnav" class="topnav">
            <p>首页 > 素材管理 > 图片管理</p>
        </div>

      <div class="con1Left">
        <div class="jsFljg">
          <p>图片分类结构</p>
        </div>
        <div class="list_tree" > 
          <div id="div_photo_tree" class="easyui-panel" style="padding:5px; width:100%; height:100%;"> 
            <ul id="photo_tree" class="easyui-tree"> 
			<li>
				<span id="li_root_photo">所有分类</span> 
			</li> 
            </ul> 
          </div>        
        </div>
      </div>
  
      <div class="con1Right"> <!-- start of right part -->
        <div id="tt" class="easyui-tabs" style="width:100%;height:272px;">
            <div title="分类编辑" style="padding:5px;">

            <table id="pg_group" class="easyui-propertygrid" style="width:95%;height:200px"
                data-options="
                url:'../data/pg_group.json',
                method:'get',
                showGroup:true,scrollbarSize:0"></table>    
                 
            <div style="padding:5px 0;">
                <a id="btn_add_group" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:100px">新增分类</a>
                <a id="btn_add_subgroup" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:100px">新增子分类</a>
                <a id="btn_modify_group" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:100px">修 改</a>
                <a id="btn_delete_group" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut'" style="width:100px">删 除</a>
            </div>
                    
            </div>

            <div title="图片列表"  style="overflow:auto;padding:20px;">
                <table id="dg" title="" style="width:100%;height:100%"
                        data-options="rownumbers:true,singleSelect:true,pagination:true,fitColumns:true">
                    <thead>
                        <tr>
                            <th data-options="field:'id',width:40,fixed:true">ID</th>
                            <th data-options="field:'title',width:160">标题</th>
                            <th data-options="field:'date',width:80,align:'right',fixed:true">日期</th> 
                        </tr>
                    </thead>
                </table>             
            </div>

            <div title="权限管理"  style="">
             
            </div>
        </div>
        </div>      
    </div> <!-- end of div_content_list -->
    
    <div id="div_content" class="content_info">
      <div id="div_content_tab" class="easyui-tabs" style="width:100%;height:360px;">
        <div title="图片浏览" style="padding:5px;" > 

        </div>

        <div title="图片上传"  style="padding:5px;">
             <div id="uploader" class="wu-example">
                <!--用来存放文件信息-->
                <div id="thelist" class="uploader-list"></div>
                <div class="btns">
                    <div id="picker">选择文件</div>
                    <button id="ctlBtn" class="btn btn-default">开始上传</button>
                </div>
            </div>
             
        </div>

        </div> 
    </div>
    
    <div class="clear"></div>
 
 
</div> <!-- end of right -->
</div> <!-- end of main -->

<div id="div_foot" class="foot">
</div>
       
</body>
</html>
