<!DOCTYPE html>
 
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- EasyUI -->
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>

<script src="../js/menu.js" type="text/javascript"></script>

<script src="../js/main.js" type="text/javascript"></script>
<script src="../js/dealer.js" type="text/javascript"></script> 
<script src="../js/common.js" type="text/javascript"></script> 

<title>英加联系统后台管理</title>

<link href="../css/MainStyle.css" rel="stylesheet" type="text/css" />

<script language="javascript" >
    $(document).ready(function () {
        init_page();
        init_dealer();
    });

</script>

</head>

<body>


  <div id="main"  class="main_view">
 

  <div id="left">
 
  </div> <!-- end of left -->
 
  <div id="div_right_content" class="right">

    <div class="div_content_list">

     <div class="topnav">
      <p>经销商管理</p>
    </div>
 
      <div class="con1Left">
        <div id="div_left_tree" class="easyui-tabs" style="width:100%;height:560px;">
            <div title="上下级结构" style="padding:2px;">
                <div id="div_company_tree" class="easyui-panel" style="padding:5px; width:100%; height:100%;">  
                    <ul id="company_tree" class="easyui-tree"> 
			        <li>
				        <span id="li_root_company">总公司</span> 
			        </li> 
                    </ul> 
                </div>    
            </div>       
            
            <div title="区域分布" style="padding:2px;">
                <div id="div_district_tree" class="easyui-panel" style="padding:5px; width:100%; height:100%;">  
                    <ul id="district_tree" class="easyui-tree"> 
			        <li>
				        <span id="Span1">北京</span> 
			        </li> 
                    </ul> 
                </div>   
            </div>                   
        </div>
      </div>
  
      <div class="con1Right">
        <div id="div_company_content" class="easyui-tabs" style="width:100%;height:560px;"> 
            <div title="基本信息" style="padding:2px;">
                <div class="easyui-layout" style="width:100%;height:100%;">
                    <div  data-options="region:'center'">
                      <div class="FCon_1"> 
                        <p><span>公司名称</span><input name="" type="text" id="txt_company_name" class="easyui-textbox" data-options="prompt:'请输入公司名称...'"/></p>
                        <p><span>ID</span><input name="" type="text" readonly id="txt_company_id" class="easyui-textbox" data-options="prompt:'公司编号(只读)'"/></p>

                        <p><span>公司类型</span>
                          <select id="sel_company_type" class="easyui-combobox" name="company_type" style="width:200px;">
                            <option value="0">－选择－</option>
                            <option value="1">省级代理</option>
                            <option value="2">地市级代理</option>
                            <option value="3">施工店</option>
                          </select> 
                        </p>

                        <p><span>公司编码</span><input name="" type="text" id="txt_company_code" class="easyui-textbox" data-options="prompt:'公司编码(选项)'"/></p>
                        <p><span>备注</span><input id="txt_company_brief" class="easyui-textbox" data-options="prompt:'公司备注(选项)'"></input></p>

                        <hr /></br>

                        <p><span>关键词</span><input name="" type="text" id="txt_company_seo_keyword" class="easyui-textbox" data-options="prompt:'栏目搜索关键词'"/></p>
                        <p><span>推广标题</span><input name="" type="text" id="txt_company_seo_title" class="easyui-textbox" data-options="prompt:'栏目推广标题'"/></p>
                        <p><span>描述</span><input id="txt_company_seo_description" class="easyui-textbox" data-options="multiline:true" data-options="prompt:'请输入用于推广本栏目的简要描述'" style="width:300px;height:64px" /></p>

                      </div>      
                    </div>

                    <div id="div1" data-options="region:'south',split:true" style="height:40px; padding:2px; display:block"> 
                        <a href="#" id="btn_add_company" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:100px">新&nbsp;&nbsp;增</a>
                        <a href="#" id="btn_add_subcompany" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:100px">新子栏目</a>
                        <a href="#" id="btn_modify_company" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:100px">修&nbsp;&nbsp;改</a>
                        <a href="#" id="btn_delete_company" class="easyui-linkbutton" data-options="iconCls:'icon-cut'" style="width:100px">删&nbsp;&nbsp;除</a>
                    </div>
                </div>
            </div>

            <div title="补充信息" style="padding:2px;">
                <div class="easyui-layout" style="width:100%;height:100%;">
                    <div data-options="region:'center'">
                        <table id="dg_company_property" class="easyui-datagrid" title="" style="width:100%;height:100%"
                                data-options="singleSelect:true,collapsible:false">
                            <thead>
                                <tr>
                                    <th data-options="field:'key',width:80">属性名</th>
                                    <th data-options="field:'value',width:80, align:'center',editor:'text'">属性值</th> 
                                </tr>
                            </thead>
                        </table>
      
                    </div>

                    <div id="div_new_property" data-options="region:'south',split:true" style="height:40px;padding:2px; display:block"> 
                        <input id="txt_property_name" class="easyui-textbox" data-options="prompt:'新属性名称...'" style="width:40%;height:24px"> <!-- class="easyui-textbox" data-options="prompt:'新属性名称...'" -->
                        <a id="btn_add_property" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:100px">增加新属性</a>
                        <a id="btn_save_property" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:100px">保存属性</a>
                    </div>
                </div>
            </div>

            <div title="前台展示" style="padding:2px;">
                <div class="easyui-layout" style="width:100%;height:100%;">
                    <div data-options="region:'north'" style="width:100%;height:50%;">
                    </div>

                    <div data-options="region:'south'" style="width:100%;height:50%;">
                    </div>
                </div>
            </div>

            <div title="帐号管理" style="padding:2px;">
                <div class="easyui-layout" style="width:100%;height:100%;">
                    <div data-options="region:'west'" style="width:30%;height:100%;">
                    </div>

                    <div data-options="region:'east'" style="width:70%;height:100%;">
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div> <!-- end of con1 -->
 
    <div class="clear"></div>
 

 
  </div> <!-- end of right -->

</div> <!-- end of main -->
    <div id="div_foot" class="foot">

    </div>   
</body>
</html>
